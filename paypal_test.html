<html>
<head>
  <!--
  <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
  -->
  <link href="jquery-ui.css" rel="stylesheet" type="text/css"/>
  <!--
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>

  <script src="jquery-1.4.2.js"></script>
  <script src="jquery-ui-1.8.6.custom.min.js"></script>
  <script src="jshashtable-2.1.js"></script>
  <script src="jquery.numberformatter-1.2.1.js"></script>
    <style type="text/css">
      #slider {
        margin: 10px;
        width: 400px;
      }
  </style>
  <script>
  $(document).ready(function() {
    // add and initialize the slider
    $("#slider").slider({
      value: 25,
      min: 10,
      max: 20000,
      step: 5,
      slide: function(event, ui) {
        updateAmountText(ui.value);
        flashImpact(ui.value);
      }
    });

    updateAmountText($("#slider").slider("value"));

    // update donation amount when user clicks on links for specific dollar amounts
    $(".amount").click(function(event) {
      var amt = $(event.target).parseNumber({format: "#,###", locale: "us"}, false);
      updateAmountText(amt);
      moveSlider(amt);
      flashImpact(amt);
    });

    // format manually entered amounts and sync slider
    $("#amount").blur(function() {
      // console.log('blur');
      var amt = $(this).parseNumber({format: "#,###", locale: "us"}, false);
      updateAmountText(amt);
      moveSlider(amt);
      flashImpact(amt);
    });
  });

  function calculateImpact(amount) {
    // -0.01 offset prior to rounding so 1.5 rounds to 1 person instead of 2 people
    return Math.round(amount * 0.15 - 0.01);
  }

  function moveSlider(amount) {
    $("#slider").slider("value", amount);
    // console.log('moved slider');
  }

  function updateAmountText(amount) {
    $("#amount").val(amount);
    $("#amount").formatNumber({format: "$#,###", locale: "us"});

    // console.log('updated amount');
  }

  function flashImpact(amount) {
    var formattedDonationAmount = $("#amount").val();
    $("#donation_amount").text(formattedDonationAmount);

    var numPeopleHelped = calculateImpact(amount);
    var suffix = numPeopleHelped == 1 ? " person" : " people";

    // format the number of people helped
    var formattedPeople = $.formatNumber(numPeopleHelped, {format: "#,###", locale: "us"})
        + suffix;

    $("#people_text").text(formattedPeople);

    $("#impact").clearQueue();
    $("#impact").slideUp('fast');
    $("#impact").slideDown('slow');

    // console.log('flashed impact message');
  }
  </script>
</head>
<body>

<p>
  Give water throughout the world.  100% of your donation directly
  builds solar powered wells.
</p>

<form action="https://www.paypal.com/cgi-bin/webscr" method="post">
  <input type="hidden" name="cmd" value="_donations"/>
  <input type="hidden" name="business" value="info@nuafrica.org"/>
  <input type="hidden" name="lc" value="US"/>
  <input type="hidden" name="amount" value="12.34"/>
  <input type="hidden" name="item_name" value="NuAfrica Donation"/>
  <input type="hidden" name="item_number" value="Getting Involved"/>
  <input type="hidden" name="no_note" value="0"/>
  <input type="hidden" name="currency_code" value="USD"/>
  <input type="hidden" name="bn" value="PP-DonationsBF:Donate_button_R1.png:NonHostedGuest"/>

  <div>
    <label for="amount">Donate </label>
    <input type="text" id="amount" style="border: 1px solid black; color: #f6931f; font-weight: bold;" />
    <label for="amount"> to build solar powered wells.</label>
  </div>

  <div id="slider" style="float: left;"></div>
  <!--
  [donate]
  -->
  <input type="image" src="Donate_button_R1.png" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
    <img alt="" border="0" src="https://www.paypal.com/en_US/i/scr/pixel.gif" width="1" height="1">
  </input>
  <div>
    <a href="#" class="amount" style="margin-left: 10px">$10</a>
    <a href="#" class="amount" style="margin-left: 10px">$25</a>
    <a href="#" class="amount" style="margin-left: 10px">$50</a>
    <a href="#" class="amount" style="margin-left: 10px">$100</a>
    <a href="#" class="amount" style="margin-left: 10px">$1,000</a>
    <a href="#" class="amount" style="margin-left: 10px">$5,000</a>
    <a href="#" class="amount" style="margin-left: 10px">$10,000</a>
    <a href="#" class="amount" style="margin-left: 10px">$20,000</a>
  </div>
  <div id="impact" style="display: none;">
    Your donation of <span id="donation_amount"></span>
    will help <span id="people_text"></span>
    have clean drinking water for 25 years.
  </div>
</form>
</body>
</html>
